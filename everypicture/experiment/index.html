<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture Experiment</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>
</head>

<body>
    <h1>Hello every picture experiment</h1>
    <h2>Click on bottom left or right, top right or left, and center of the image below to open overlay content.</h2>

    <section id="container">
         <img src="./images/expPic1.png" alt="bedroom furniture" class="start">
        <div id="topl"></div>
        <div id="topr"></div>
        <div id="botl"></div>
        <div id="botr"></div>
        <div id="center"></div>
    </section>

    <section id="open" class="hidden">
        <article>
        <h2>Location: Home</h2>
        <img src="./images/pic2.png" alt="pic" width="200" height="200">
        <p>
            This picture is a painting my brother made and put up in our childhood bedroom that we shared.
        </p>

        <button class="close">close</button>
        </article>
    </section>

</body>
</html>
