<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expirement 2</title>
</head>

<body>
    <h1>Expirement 2</h1>

    <script>

        // This experiment 2 prompts users for a color and assigns it to a variable. A for loop then searches through an array of strings with the names of colors. If the string matches the user prompt, the background color is changed using DOM.
        var backColor = prompt('Enter a color for the background', '');
        var colors = ['red', 'blue', 'black', 'pink', 'purple', 'yellow', 'green', 'orange'];

        for(var i = 0; i < colors.length; i++){
            if(backColor === colors[i]){
                document.body.style.backgroundColor = backColor;
            } else {
                console.log('no color entered!');
            }
        }

    </script>

</body>
</html>
